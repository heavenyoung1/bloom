services:
  postgres_dev:
    image: postgres:16
    container_name: bloom_postgres_dev
    environment:
      POSTGRES_USER: ${PG_USER}           # Переменная из .env
      POSTGRES_PASSWORD: ${PG_PASSWORD}   # Переменная из .env
      POSTGRES_DB: ${PG_DB_NAME}          # Переменная из .env
    ports:
      - "5436:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  pricely_network:
    driver: bridge
