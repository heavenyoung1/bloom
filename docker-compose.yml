version: "3.9"
services:
  postgres_dev:
    image: postgres:16
    container_name: bloom_postgres_dev
    environment:
      POSTGRES_USER: ${PG_USER}           # Переменная из .env
      POSTGRES_PASSWORD: ${PG_PASSWORD}   # Переменная из .env
      POSTGRES_DB: ${PG_DB_NAME}          # Переменная из .env
    ports:
      - "5436:5432"   # Порт на хосте (5436) - порт в контейнере (5432)
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data  # Для постоянного хранения данных
    networks:
      - bloom_network

volumes:
  postgres_data_dev:
    driver: local

networks:
  pricely_network:
    driver: bridge
